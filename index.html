<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AlvOps website</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1a1b1f;
      --secondary: #2d2e32;
      --accent: #00adb5;
      --text: #eeeeee;
      --nav-bg: rgba(35, 39, 47, 0.8);
      --nav-hover: #00adb5;
      --card-bg: rgba(44, 49, 58, 0.9);
    }

    body {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }

    /* Modern gradient background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top right, rgba(0,173,181,0.1), transparent 50%),
                  radial-gradient(circle at bottom left, rgba(0,173,181,0.05), transparent 50%);
      z-index: -1;
    }

    h1 {
      text-align: center;
      font-size: 3.5em;
      font-weight: 700;
      letter-spacing: -1px;
      color: var(--text);
      text-shadow: 0 2px 8px rgba(0,0,0,0.12);
      margin: 2rem 0;
      background: linear-gradient(45deg, var(--text), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      transition: transform 0.3s ease;
    }

    h1:hover {
      transform: scale(1.02);
    }

    nav {
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      background: var(--nav-bg);
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.1);
      padding: 1rem 2rem;
      display: flex;
      gap: 2rem;
      margin: 1rem 0 2rem 0;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      border: 1px solid transparent;
    }

    nav a:hover, nav a:focus {
      background: var(--accent);
      color: var(--primary);
      transform: translateY(-2px);
      border-color: rgba(255,255,255,0.1);
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      padding: 2.5rem;
      max-width: 480px;
      width: 90%;
      border: 1px solid rgba(255,255,255,0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    p {
      text-align: center;
      font-size: 1.2rem;
      line-height: 1.6;
      margin: 0;
      color: var(--text);
      opacity: 0.9;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.5rem; }
      nav { 
        flex-direction: column; 
        gap: 0.5rem; 
        padding: 1rem; 
        width: 80%;
      }
      .card { 
        padding: 1.5rem;
        margin: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>AlvOps website</h1>
    <nav aria-label="Main navigation">
      <a href="index.html">üè† Home</a>
      <a href="about.html">‚ÑπÔ∏è About</a>
      <a href="shopping-list/compra.html">üõí Shopping List</a>
    </nav>
  </header>
  <div class="card">
    <p>Welcome to AlvOps<br>
    Explore the site using the navigation above.</p>
  </div>
</body>
</html>
