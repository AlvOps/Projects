<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AlvOps | Professional Development</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1f2937;
      --secondary: #374151;
      --accent: #10b981;
      --text: #f3f4f6;
      --nav-bg: rgba(17, 24, 39, 0.95);
      --card-bg: rgba(31, 41, 55, 0.95);
      --hover: #059669;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 0% 0%, rgba(16, 185, 129, 0.15), transparent 50%),
        radial-gradient(circle at 100% 100%, rgba(16, 185, 129, 0.1), transparent 50%);
      z-index: -1;
    }

    header {
      padding: 2rem 1rem;
      text-align: center;
      background: var(--nav-bg);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 700;
      background: linear-gradient(135deg, var(--text), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 1.5rem;
      transition: transform 0.3s ease;
    }

    h1:hover {
      transform: scale(1.02);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      font-weight: 500;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    nav a:hover {
      background: var(--accent);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 2.5rem;
      margin: 2rem auto;
      max-width: 600px;
      width: 90%;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    p {
      font-size: 1.1rem;
      line-height: 1.7;
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      header { padding: 1.5rem 1rem; }
      nav { flex-direction: column; gap: 0.75rem; }
      .card { padding: 1.5rem; margin: 1.5rem 1rem; }
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        animation: none !important;
        transition: none !important;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>AlvOps</h1>
    <nav aria-label="Main navigation">
      <a href="/Projects/index.html">üè† Home</a>
      <a href="/Projects/about.html">‚ÑπÔ∏è About</a>
      <a href="/Projects/shopping-list/compra.html">üõí Shopping List</a>
    </nav>
  </header>
  <main>
    <div class="card">
      <p>Welcome to AlvOps, where innovation meets efficiency. Explore my portfolio of projects and professional work.</p>
    </div>
  </main>
</body>
</html>
