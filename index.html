<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AlvOps website</title>
  <style>
    :root {
      --primary: #222831;
      --secondary: #393e46;
      --accent: #00adb5;
      --text: #eeeeee;
      --nav-bg: #23272f;
      --nav-hover: #00adb5;
      --card-bg: #2c313a;
    }

    /* MATRIX global style */
    body {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: var(--text);
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      overflow-x: hidden;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #00ff66; }
      100% { text-shadow: 0 0 20px #00ff66, 0 0 10px #00ff66; }
    }

    h1 {
      text-align: center;
      font-size: 3em;
      animation: flicker 3s infinite;
      font-weight: 700;
      letter-spacing: 2px;
      color: var(--accent);
      text-shadow: 0 2px 8px rgba(0,0,0,0.12);
    }

    @keyframes flicker {
      0%, 19.999%, 22%, 62.999%, 64%, 100% {
        opacity: 1;
      }
      20%, 21.999%, 63%, 63.999% {
        opacity: 0.3;
      }
    }

    p {
      text-align: center;
      font-size: 1.2em;
      margin: 32px 0 0 0;
      color: var(--text);
      opacity: 0.85;
    }

    nav {
      margin: 32px 0 0 0;
      display: flex;
      justify-content: center;
      gap: 32px;
      background: var(--nav-bg);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      padding: 16px 32px;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      font-size: 1.15rem;
      font-weight: 500;
      letter-spacing: 1px;
      padding: 8px 16px;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s, transform 0.2s;
    }

    nav a:hover, nav a:focus {
      background: var(--accent);
      color: var(--primary);
      transform: translateY(-2px) scale(1.08);
      outline: none;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.12);
      padding: 32px;
      margin: 48px 0 0 0;
      max-width: 480px;
      width: 100%;
      text-align: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      nav { flex-direction: column; gap: 16px; padding: 12px 8px; }
      .card { padding: 20px; margin-top: 24px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>AlvOps website</h1>
    <nav aria-label="Main navigation">
      <a href="index.html">üè† Home</a>
      <a href="about.html">‚ÑπÔ∏è About</a>
      <a href="compra.html">üõí Shopping List</a>
    </nav>
  </header>
  <div class="card">
    <p>Welcome to AlvOps<br>
    Explore the site using the navigation above.</p>
  </div>

  <canvas id="matrix"></canvas>

  <script>
    // MATRIX background animation
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%';
    const fontSize = 14;
    const columns = canvas.width / fontSize;

    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0f0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 35);

    // Resize canvas when window size changes
    window.addEventListener('resize', () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
